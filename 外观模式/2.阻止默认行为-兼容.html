<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止默认行为-兼容模式</title>
</head>
<body>
<script>
    //获取事件对象
    var getEvent=function(event){
        //标准浏览器返回event,IE下window.event
        return event||window.event;
    }
    //获取元素
    var getTarget=function(event){
        var event=getEvent(event);
        //标准浏览器下event.target,IE下event.srcElement
        return event.target||event.srcElement;
    }
    //阻止默认行为
    var preventDefault=function(event){
        var event=getEvent(event);
        //标准浏览器
        if(event.preventDefault)
        {
            event.preventDefault();
        }else {
            event.returnValue=false;
        }
    }

    document.onclick=function(e){
        //阻止默认行为
        preventDefault(e);
        //获取事件源目标对象
        if(getTarget(e)!==document.getElementById("myinput")){
            console.log("点击事件！");
        }
    }
</script>

<button id="myinput">myinput</button>
<button id="myinput2">myinput2</button>
</body>
</html>
