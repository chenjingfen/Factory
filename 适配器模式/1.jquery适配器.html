<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery适配器</title>
</head>
<body>
<script>
    //定义框架
    var A=A||{};
    //通过id获取元素
    A.g=function(id){
        return document.getElementById(id);
    }
    //为元素绑定事件
    A.on= function (id,type,fn) {
        //如果传递参数是字符串，则以id处理，否则以元素对象处理
        var dom=typeof id==='String'?this.g(id):id;
        //标准DOM2级添加事件方式、
        if(dom.addEventListener)
        {
            dom.addEventListener();
        }
    }
</script>
</body>
</html>
